<div class='btn-toolbar'>
  <div class="btn-group">
    <div class="dropdown" dropdown [dropdownToggle]="true">
      <button class="btn btn-primary" dropdown-open> {{ selectedIndicator }} <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li (click)="onSelectIndicator(indicator)"
            *ngFor="let indicator of indicators"><a>{{ indicator.name }}</a></li>
      </ul>
    </div>
  </div>

  <div class="btn-group">
    <div class="dropdown" dropdown [dropdownToggle]="true">
      <button class="btn btn-primary" dropdown-open> {{ selectedMode}}<span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li (click)="onSelectMode('top')"><a>top</a></li>
        <li (click)="onSelectMode('bottom')"><a>bottom</a></li>
      </ul>
    </div>
  </div>

  <div class="btn-group">
    <div class="dropdown" dropdown [dropdownToggle]="true">
      <button class="btn btn-primary" dropdown-open> {{ selectedYear }}<span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li (click)="onSelectYear(year)" *ngFor="let year of yearsReligion"><a>{{ year }}</a></li>
      </ul>
    </div>
  </div>


  <div class="btn-group">
    <div>
      <button (click)="onSubmit1()" type="submit" class="btn btn-success">Submit</button>
    </div>
  </div>
</div>

<div *ngIf="graphChanged">
  <div style="display: block">
    <canvas baseChart
            [datasets]="barChartData"
            [colors]="colorsC"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
</div>
