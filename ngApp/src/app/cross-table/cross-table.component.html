<div class="row">
  <div class="col-sm-9">
    <h2>{{selectedQuery}}</h2>
    <app-cross-table-visualizer *ngIf="selectedQuery" [query]="selectedQuery"></app-cross-table-visualizer>
  </div>

  <div class="col-sm-3">
    <query-list (SelectQuery)="onSelectQuery($event)" [queries]="queries"></query-list>
  </div>
</div>
