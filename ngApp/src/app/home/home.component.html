<div>
  <h3>
    <strong>Social Stats</strong> is a application to learn a more about the world we live in.
  </h3>
</div>
<div class="jumbotron">
  <div style="display: inline-block"> <h3>Select a Country: </h3></div>
  <div style="display: inline-block"class='btn-toolbar'>
    <div class="btn-group btn-sm">
      <div class="dropdown" dropdown [dropdownToggle]="true">
        <button class="btn btn-primary btn-sm" dropdown-open> {{country.name}} <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li (click)="onSelectCountry(country)" *ngFor="let country of allCountries"><a>{{country.name}}</a></li>
        </ul>
      </div>
    </div>
    <div class="btn-group">
    </div>
  </div>
  <p>{{country.name}}</p>
  <p><a target="_blank" href = {{country.link}}>{{country.link}}</a></p>
  <p>{{country.description}}</p>
</div>
