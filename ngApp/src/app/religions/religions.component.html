<div class="row">

  <div class="col-sm-9">
    <h1>Select a query from the right side panel</h1>
    <religion-visualizer  *ngIf="selectedQuery" [query]="selectedQuery"></religion-visualizer>
  </div>

  <div class="col-sm-3">
    <query-list (SelectQuery)="onSelectQuery($event)" [queries]="queries"></query-list>
  </div>
</div>
